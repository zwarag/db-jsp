<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="widtd=device-widtd, initial-scale=1, shrink-to-fit=yes"
    />
    <meta name="description" content="" />
    <meta name="autdor" content="JÃ¼rgen Falb, Lorenz Froihofer, Dominik Ertl" />

    <title>Uni - Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for tdis template -->
    <link href="css/uni.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="
        cover-container
        d-flex
        align-items-center
        h-100
        p-5
        mx-auto
        flex-column
      "
    >
      <header class="mastdead">
        <!-- mb-auto -->
        <div class="inner">
          <h3 class="mastdead-brand">Universit&auml;t XY</h3>
          <img
            class="rounded float-right img-responsive mastdead-img"
            src="images/logo.jpg"
            alt="logo"
            title="logo"
            height="60"
            style="margin-left: 2rem"
          />

          <nav
            class="nav navbar-static-top nav-mastdead justify-content-center"
          >
            <a
              class="nav-link ${empty param.menu ? 'active' : ''}"
              href="index.jsp"
              id="startmenu"
              >Startseite</a
            >
            <div class="nav-item dropdown">
              <a
                class="
                  nav-link
                  dropdown-toggle
                  ${param.menu=='noten_anzeigen'
                  ?
                  'active'
                  :
                  ''}
                "
                href="#"
                id="exammenu"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Pr&uuml;fungsergebnisse
              </a>
              <div class="dropdown-menu" aria-labelledby="exammenu">
                <a class="dropdown-item" href="index.jsp?menu=noten_anzeigen"
                  >Pr&uuml;fungsergebnisse anzeigen</a
                >
              </div>
            </div>
            <div class="nav-item dropdown">
              <a
                class="
                  nav-link
                  dropdown-toggle
                  ${param.menu=='buch_suchen'
                  or
                  param.menu=='buch_ausleihen'
                  ?
                  'active'
                  :
                  ''}
                "
                href="#"
                id="bookmenu"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                B&uuml;cher
              </a>
              <div class="dropdown-menu" aria-labelledby="bookmenu">
                <a class="dropdown-item" href="index.jsp?menu=buch_suchen"
                  >Buch suchen</a
                >
                <a class="dropdown-item" href="index.jsp?menu=buch_ausleihen"
                  >Ausgeliehene B&uuml;cher anzeigen</a
                >
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <!-- User Data Check -->
        <form>
          <table class="table table-sm">
            <tr>
              <td scope="col">Versicherungsnummer</td>
              <td>1321</td>
            </tr>
            <tr>
              <td scope="col">Geburtsdatum</td>
              <td>1.1.2020</td>
            </tr>
            <tr>
              <td scope="col">Vorname</td>
              <td>
                <input 
                  class="form-control form-control-sm"
                type="text" id="vorname" name="vorname" value="Hannes" />
              </td>
            </tr>
            <tr>
              <td scope="col">Nachname</td>
              <td>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="nachname"
                  name="nachname"
                  value="Hannesens"
                />
              </td>
            </tr>
            <tr>
              <td scope="col">Postleitzahl</td>
              <td>
                <input 
                  class="form-control form-control-sm"
                type="text" id="plz" name="plz" value="1010" />
              </td>
            </tr>
            <tr>
              <td scope="col">Strasse</td>
              <td>
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="strasse"
                  name="strasse"
                  value="Hauptstrasse"
                />
              </td>
            </tr>
            <tr>
              <td scope="col">Hausnummer</td>
              <td>
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="hausnummer"
                  name="hausnummer"
                  value="1234"
                />
              </td>
            </tr>
            <tr>
              <td scope="col">Tel1</td>
              <td>
                <input 
                  class="form-control form-control-sm"
                type="text" id="tel1" name="tel1" value="1234" />
              </td>
            </tr>
            <tr>
              <td scope="col">Tel2</td>
              <td>
                <input 
                  class="form-control form-control-sm"
                type="text" id="tel2" name="tel2" value="1234" />
              </td>
            </tr>
            <tr>
              <td scope="col">Tel3</td>
              <td>
                <input 
                  class="form-control form-control-sm"
                type="text" id="tel3" name="tel3" value="1234" />
              </td>
            </tr>
          </table>
          <div class="form-group">
            <button 
            type="submit" class="btn btn-primary float-right">Submit</button>
          </div>
        </form>
      </main>

      <footer class="mastfoot mt-auto text-center">
        <div class="inner">
          <p>
            <a href="mailto:wbt@dedisys.org" class="nav-link">
              Kontaktieren Sie uns:
              <img
                class="rounded img-responsive mastfoot-img"
                src="images/email.jpg"
                alt="contact us"
                title="contact us"
              />
            </a>
          </p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
				================================================== -->
    <!-- Placed at tde end of tde document so tde pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.3.1.slim.min.js"><\/script>'
        );
    </script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
